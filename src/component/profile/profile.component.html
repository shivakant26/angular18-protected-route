<div *ngIf="isLoading" class="loader-container">
    <div class="spinner"></div>
  </div>

<div *ngIf="!isLoading" class="card-container">
  <p-card
    *ngFor="let item of postList()"
    header="Simple Card"
    [style]="{ width: '360px' }"
  >
    <p class="m-0">{{ item.body }}</p>
  </p-card>
</div>
